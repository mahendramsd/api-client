<div class="col-md-8">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Lats Name</th>
    <th>Age</th>
    <th>Color</th>
    <th>Hobby</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let person of persons">
          <td>{{person.id}}</td>
          <td>{{person.firstName}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.age}}</td>
          <td>{{person.favouriteColor}}</td>
          <td>{{person.hobby}}</td>
          <td><button class="btn btn-info" (click)="editPerson(person)"> Edit Person</button></td>
          <td><button class="btn btn-danger" (click)="deletePerson(person)"> Delete Person</button></td>
          </tr>
  </tbody>
    </table>

  </div>
